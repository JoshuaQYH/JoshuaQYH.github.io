<h2 id="Problem-654-最大数二叉树"><a href="#Problem-654-最大数二叉树" class="headerlink" title="Problem 654 最大数二叉树"></a>Problem 654 最大数二叉树</h2><p><code>Medium</code> <code>C++</code><br><figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*********************************</span></span><br><span class="line"><span class="comment">Given an integer array with no duplicates. </span></span><br><span class="line"><span class="comment">A maximum tree building on this array is defined as follow:</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">The root is the maximum number in the array.</span></span><br><span class="line"><span class="comment">The left subtree is the maximum tree constructed </span></span><br><span class="line"><span class="comment">from left part subarray divided by the maximum number.</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">The right subtree is the maximum tree constructed </span></span><br><span class="line"><span class="comment">from right part subarray divided by the maximum number.</span></span><br><span class="line"><span class="comment">Construct the maximum tree by the given array and output the root node of this tree.</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">Example 1:</span></span><br><span class="line"><span class="comment">Input: [3,2,1,6,0,5]</span></span><br><span class="line"><span class="comment">Output: return the tree root node representing the following tree:</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">	  6</span></span><br><span class="line"><span class="comment">	/   \</span></span><br><span class="line"><span class="comment">   3     5</span></span><br><span class="line"><span class="comment">	\    /</span></span><br><span class="line"><span class="comment">	 2  0</span></span><br><span class="line"><span class="comment">	   \</span></span><br><span class="line"><span class="comment">		1</span></span><br><span class="line"><span class="comment">Note:</span></span><br><span class="line"><span class="comment">The size of the given array will be in the range [1,1000].</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">***********************************/</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;vector&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdlib.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;sstream&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;queue&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">TreeNode</span> &#123;</span></span><br><span class="line">	<span class="keyword">int</span> val;</span><br><span class="line">	TreeNode *left;</span><br><span class="line">	TreeNode *right;</span><br><span class="line">	TreeNode(<span class="keyword">int</span> x) : val(x), left(<span class="literal">NULL</span>), right(<span class="literal">NULL</span>) &#123;&#125;</span><br><span class="line">	</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span> &#123;</span></span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">	<span class="comment">// method 1 使用迭代器 快了一点</span></span><br><span class="line">	<span class="function">TreeNode* <span class="title">constructMaximumBinaryTree</span><span class="params">(<span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt;&amp; nums)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">if</span> (nums.empty()) &#123;</span><br><span class="line">			<span class="keyword">return</span> <span class="literal">nullptr</span>;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">auto</span> it = max_element(nums.begin(), nums.end());</span><br><span class="line">		TreeNode* root = <span class="keyword">new</span> TreeNode(*it);</span><br><span class="line">		<span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt; left(nums.begin(), it);</span><br><span class="line">		<span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt; right(next(it), nums.end());</span><br><span class="line">		root-&gt;left = constructMaximumBinaryTree(left);</span><br><span class="line">		root-&gt;right = constructMaximumBinaryTree(right);</span><br><span class="line">		<span class="keyword">return</span> root;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">// method 2  性能差</span></span><br><span class="line">	<span class="function">TreeNode* <span class="title">construct</span><span class="params">(<span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt;&amp; nums)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">return</span> build(nums, <span class="number">0</span>, nums.size());</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="function">TreeNode* <span class="title">build</span><span class="params">(<span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt; num, <span class="keyword">int</span> start, <span class="keyword">int</span> end)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">if</span> (start == end) &#123;</span><br><span class="line">			<span class="keyword">return</span> <span class="literal">nullptr</span>;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">int</span> maxIndex = findMax(num, start, end);</span><br><span class="line">		TreeNode* root = <span class="keyword">new</span> TreeNode(num[maxIndex]);</span><br><span class="line">		root-&gt;left = build(num, start, maxIndex);</span><br><span class="line">		root-&gt;right = build(num, maxIndex + <span class="number">1</span>, end);</span><br><span class="line">		<span class="keyword">return</span> root;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">int</span> <span class="title">findMax</span><span class="params">(<span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt; num, <span class="keyword">int</span> start, <span class="keyword">int</span> end)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">int</span> index = start;</span><br><span class="line">		<span class="keyword">int</span> max = num[start];</span><br><span class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = start; i &lt; end; i++) &#123;</span><br><span class="line">			<span class="keyword">if</span> (num[i] &gt; max) &#123;</span><br><span class="line">				index = i;</span><br><span class="line">				max = num[i];</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">return</span> index;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">总结：</span><br><span class="line"><span class="number">1.</span> 使用迭代器速度快了一些</span><br><span class="line"><span class="number">2.</span> 递归循环查找速度显然慢了</span><br><span class="line"><span class="number">3.</span> 非递归版本速度更快，可利用栈实现</span><br><span class="line"></span><br><span class="line">以下是 O(n)实现方式（摘自大佬）</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span> &#123;</span></span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">    <span class="function">TreeNode* <span class="title">constructMaximumBinaryTree</span><span class="params">(<span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt;&amp; nums)</span> </span>&#123;</span><br><span class="line">        <span class="built_in">vector</span>&lt;TreeNode*&gt; stk;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; nums.size(); ++i)</span><br><span class="line">        &#123;</span><br><span class="line">            TreeNode* cur = <span class="keyword">new</span> TreeNode(nums[i]);</span><br><span class="line">            <span class="keyword">while</span> (!stk.empty() &amp;&amp; stk.back()-&gt;val &lt; nums[i])</span><br><span class="line">            &#123;</span><br><span class="line">                cur-&gt;left = stk.back();</span><br><span class="line">                stk.pop_back();</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">if</span> (!stk.empty())</span><br><span class="line">                stk.back()-&gt;right = cur;</span><br><span class="line">            stk.push_back(cur);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> stk.front();</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure></p>
<h2 id="递归统计二叉树结点在某区间内的和"><a href="#递归统计二叉树结点在某区间内的和" class="headerlink" title="递归统计二叉树结点在某区间内的和"></a>递归统计二叉树结点在某区间内的和</h2><figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/**************************************************</span></span><br><span class="line"><span class="comment">Given the root node of a binary search tree, </span></span><br><span class="line"><span class="comment">return the sum of values of all nodes with value </span></span><br><span class="line"><span class="comment">between L and R (inclusive).</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">The binary search tree is guaranteed to have unique values.</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">Example 1:</span></span><br><span class="line"><span class="comment">Input: root = [10,5,15,3,7,null,18], L = 7, R = 15</span></span><br><span class="line"><span class="comment">Output: 32</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">Example 2:</span></span><br><span class="line"><span class="comment">Input: root = [10,5,15,3,7,13,18,1,null,6], L = 6, R = 10</span></span><br><span class="line"><span class="comment">Output: 23</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">Note:</span></span><br><span class="line"><span class="comment">The number of nodes in the tree is at most 10000.</span></span><br><span class="line"><span class="comment">The final answer is guaranteed to be less than 2^31.</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">*******************************************************/</span></span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;iostream&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">TreeNode</span> &#123;</span></span><br><span class="line">	<span class="keyword">int</span> val;</span><br><span class="line">	TreeNode *left;</span><br><span class="line">	TreeNode *right;</span><br><span class="line">	TreeNode(<span class="keyword">int</span> x) : val(x), left(<span class="literal">NULL</span>), right(<span class="literal">NULL</span>) &#123;&#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span> &#123;</span></span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">	<span class="keyword">int</span> sum = <span class="number">0</span>;</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">int</span> <span class="title">rangeSumBST</span><span class="params">(TreeNode* root, <span class="keyword">int</span> L, <span class="keyword">int</span> R)</span> </span>&#123;</span><br><span class="line">		tranverse(root, L, R); <span class="comment">// 递归统计</span></span><br><span class="line">		<span class="keyword">return</span> sum;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">void</span> <span class="title">tranverse</span><span class="params">(TreeNode* root, <span class="keyword">int</span> L, <span class="keyword">int</span> R)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">if</span> (root == <span class="literal">NULL</span>)</span><br><span class="line">			<span class="keyword">return</span>;</span><br><span class="line">		<span class="keyword">if</span> (root-&gt;val &lt;= R &amp;&amp; root-&gt;val &gt;= L) &#123;</span><br><span class="line">			sum += root-&gt;val;</span><br><span class="line">		&#125;</span><br><span class="line">		tranverse(root-&gt;left, L, R);</span><br><span class="line">		tranverse(root-&gt;right, L, R);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
<h2 id="简单二叉树剪枝"><a href="#简单二叉树剪枝" class="headerlink" title="简单二叉树剪枝"></a>简单二叉树剪枝</h2><figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">Question:</span></span><br><span class="line"><span class="comment">We are given the head node root of a binary tree,</span></span><br><span class="line"><span class="comment">where additionally every node's value is either a 0 or a 1.</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">Return the same tree where every subtree (of the </span></span><br><span class="line"><span class="comment">given tree) not containing a 1 has been removed.</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">(Recall that the subtree of a node X is X, plus </span></span><br><span class="line"><span class="comment">every node that is a descendant of X.)</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">Author: qiuyh</span></span><br><span class="line"><span class="comment">Date: 18/09/16</span></span><br><span class="line"><span class="comment">描述：一个二叉树，节点值为0或1，我们要对一棵</span></span><br><span class="line"><span class="comment">给定的二叉树剪枝，将其子树的节点值全为0的去除掉</span></span><br><span class="line"><span class="comment">思路：利用递归实现，将每一个节点视为根节点，</span></span><br><span class="line"><span class="comment">递归判断是否全为0，为0则该点置为null</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;string&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">TreeNode</span> &#123;</span></span><br><span class="line">	<span class="keyword">int</span> val;</span><br><span class="line">	TreeNode *left;</span><br><span class="line">	TreeNode *right;</span><br><span class="line">	TreeNode(<span class="keyword">int</span> x) : val(x), left(<span class="literal">NULL</span>), right(<span class="literal">NULL</span>) &#123;&#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span> &#123;</span></span><br><span class="line">	TreeNode* resultNode;</span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">	<span class="function">TreeNode * <span class="title">pruneTree</span><span class="params">(TreeNode* root)</span> </span>&#123;</span><br><span class="line">		<span class="comment">// 找到空节点，就返回</span></span><br><span class="line">		<span class="keyword">if</span> (root == <span class="literal">NULL</span>) <span class="keyword">return</span> root;</span><br><span class="line">		<span class="comment">// 继续下溯，若返回值可能为空或者不为空</span></span><br><span class="line">		root-&gt;left = pruneTree(root-&gt;left);</span><br><span class="line">		root-&gt;right = pruneTree(root-&gt;right);</span><br><span class="line">		<span class="comment">// 左右节点都为空而且值为0，则返回一个空指针</span></span><br><span class="line">		<span class="keyword">if</span> (root-&gt;left == <span class="literal">NULL</span> &amp;&amp; root-&gt;right == <span class="literal">NULL</span> &amp;&amp; root-&gt;val == <span class="number">0</span>) &#123;</span><br><span class="line">			<span class="keyword">return</span> <span class="literal">nullptr</span>;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="comment">// 最后返回剪枝后的节点</span></span><br><span class="line">		<span class="keyword">return</span> root;</span><br><span class="line"></span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
<h2 id="矩阵递归搜索"><a href="#矩阵递归搜索" class="headerlink" title="矩阵递归搜索"></a>矩阵递归搜索</h2><figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">Question:An image is represented by a 2-D array of integers, </span></span><br><span class="line"><span class="comment">each integer representing the pixel value of the image </span></span><br><span class="line"><span class="comment">(from 0 to 65535).</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">Given a coordinate (sr, sc) representing the </span></span><br><span class="line"><span class="comment">starting pixel (row and column) of the flood fill,</span></span><br><span class="line"><span class="comment">and a pixel value newColor, "flood fill" the image.</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">To perform a "flood fill", consider the starting </span></span><br><span class="line"><span class="comment">pixel, plus any pixels connected 4-directionally to </span></span><br><span class="line"><span class="comment">the starting pixel of the same color as the starting pixel, </span></span><br><span class="line"><span class="comment">plus any pixels connected 4-directionally to those </span></span><br><span class="line"><span class="comment">pixels (also with the same color as the starting pixel), </span></span><br><span class="line"><span class="comment">and so on. Replace the color of all </span></span><br><span class="line"><span class="comment">of the aforementioned pixels with the newColor.</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">At the end, return the modified image.</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">Author:qiuyh</span></span><br><span class="line"><span class="comment">Date: 18/09/16</span></span><br><span class="line"><span class="comment">描述：给定一个二维矩阵，和一个起点和一个颜色，</span></span><br><span class="line"><span class="comment">	该起点会向相邻水平竖直四个方向的点进行染色，</span></span><br><span class="line"><span class="comment">	  然后被染色的点成为新的点</span></span><br><span class="line"><span class="comment">思路：1.从起点开始，进行行列扫描，遇到相邻且颜色相同的点，</span></span><br><span class="line"><span class="comment">		继续加入起点，然后继续行列扫描， 时间复杂度大，不建议</span></span><br><span class="line"><span class="comment">	 2. </span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;vector&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span> &#123;</span></span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">	<span class="built_in">vector</span>&lt;<span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt;&gt; floodFill(<span class="built_in">vector</span>&lt;<span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt;&gt;&amp; image, <span class="keyword">int</span> sr, <span class="keyword">int</span> sc, <span class="keyword">int</span> newColor) &#123;</span><br><span class="line"></span><br><span class="line">		<span class="keyword">if</span> (image[sr][sc] == newColor) <span class="keyword">return</span> image;</span><br><span class="line">		<span class="keyword">int</span> oldColor = image[sr][sc];</span><br><span class="line">		image[sr][sc] = newColor;</span><br><span class="line">		<span class="keyword">if</span> (sc + <span class="number">1</span> &lt; image[sr].size() &amp;&amp; oldColor == image[sr][sc + <span class="number">1</span>]) &#123;</span><br><span class="line">			floodFill(image, sr, sc + <span class="number">1</span>, newColor);</span><br><span class="line"></span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">if</span> (sc - <span class="number">1</span> &gt;= <span class="number">0</span> &amp;&amp; oldColor == image[sr][sc - <span class="number">1</span>]) &#123;</span><br><span class="line">			floodFill(image, sr, sc - <span class="number">1</span>, newColor);</span><br><span class="line"></span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">if</span> (sr + <span class="number">1</span> &lt; image.size() &amp;&amp; oldColor == image[sr + <span class="number">1</span>][sc]) &#123;</span><br><span class="line">			floodFill(image, sr + <span class="number">1</span>, sc, newColor);</span><br><span class="line"></span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">if</span> (sr - <span class="number">1</span> &gt;= <span class="number">0</span> &amp;&amp; oldColor == image[sr - <span class="number">1</span>][sc]) &#123;</span><br><span class="line">			floodFill(image, sr - <span class="number">1</span>, sc, newColor);</span><br><span class="line"></span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">return</span> image;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
<p>递归的思想和步骤：</p>
<ol>
<li>递归就是找到重复相似的步骤，重复调用同一函数实现。</li>
<li>需要找到递归的终结条件。</li>
<li>明确多重递归之间的参数变量关系。</li>
</ol>
